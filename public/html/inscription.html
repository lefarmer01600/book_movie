<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="modal" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
            <button 
                id="closeModal" 
                class="absolute top-3 right-3 text-gray-500 hover:text-gray-700"
            >
                &times;
            </button>
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Inscription</h2>
            <form id="registerForm" class="space-y-4">
                <input 
                    type="text" 
                    placeholder="Nom" 
                    name="name"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <input 
                    type="email" 
                    placeholder="Email" 
                    name="email"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <input 
                    type="password" 
                    placeholder="Mot de passe" 
                    name="password"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    type="button" 
                    id="submitRegister"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
                >
                    S'inscrire
                </button>
            </form>
        </div>
    </div>

    <script src="../js/inscription.js"></script>
</body>
</html>
