<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-4 text-center">Inscription</h2>
            <form id="registerForm" class="space-y-4">
                <input 
                    type="text" 
                    placeholder="Nom" 
                    name="name"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <input 
                    type="email" 
                    placeholder="Email" 
                    name="email"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <input 
                    type="password" 
                    placeholder="Mot de passe" 
                    name="password"
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    type="button" 
                    id="submitRegister"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
                >
                    S'inscrire
                </button>
            </form>
            <button 
                class="block text-center text-red-500 mt-4 hover:underline" 
                onclick="closeModal()"
            >
                Annuler
            </button>
        </div>
    </div>

    <script src="../js/inscription.js"></script>
</body>
</html>
