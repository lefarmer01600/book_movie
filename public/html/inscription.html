<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div id="modal" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md relative">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Inscription</h2>
            <form id="registerForm" class="space-y-4">
                <input
                    type="text"
                    placeholder="Nom"
                    name="name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                    type="email"
                    placeholder="Email"
                    name="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                    type="password"
                    placeholder="Mot de passe"
                    name="password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <div class="flex justify-between space-x-4">
                    <button
                        type="button"
                        id="submitRegister"
                        class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition"
                    >
                        S'inscrire
                    </button>
                    <a
                        href="connexion"
                        class="w-full bg-green-500 text-white py-2 rounded-lg text-center hover:bg-green-600 transition"
                    >
                        Connexion
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div id="warningPopup" class="hidden fixed bottom-4 right-4 bg-red-100 text-red-700 p-4 rounded-lg shadow-lg">
        <p>Veuillez entrer une adresse email valide.</p>
    </div>

    <script src="../js/inscription.js"></script>
</body>
</html>
