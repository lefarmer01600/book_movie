<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
        <form class="space-y-4">
            <input 
                type="text" 
                placeholder="Nom d'utilisateur" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <input 
                type="password" 
                placeholder="Mot de passe" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition"
            >
                Se connecter
            </button>
        </form>
        <a href="inscription" class="block text-center text-green-500 mt-4 hover:underline">Crée un compte</a>
        <a href="mdpoublie" class="block text-center text-green-500 mt-4 hover:underline">Mot de passe oublié ?</a>
    </div>
</body>
</html>
